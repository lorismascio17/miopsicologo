<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenota una Visita - Marina Lumento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Dott.ssa Marina Lumento</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">Chi Sono</a></li>
                <li><a href="{{ url_for('articles') }}">Articoli</a></li>
                <li><a href="{{ url_for('appointments') }}">Prenota una Visita</a></li>
                <li><a href="{{ url_for('contact') }}">Contatti</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Prenota una Visita</h2>
            <p>Informazioni per prenotare una visita con Marina Lumento.</p>
            <form action="{{ url_for('send_message') }}" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Telefono:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="message">Messaggio:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Invia</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Dott.ssa Marina Lumento. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
